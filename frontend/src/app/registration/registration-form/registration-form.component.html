<div class="container">
        <h2> Formulaire d'inscription</h2>
        
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group">
                        <label for="name">Nom d'utilisateur</label>
                        <input 
                                type="text"
                                class="form-control"
                                id="name" 
                                name="name" 
                                [(ngModel)]="user.name" 
                                placeholder="Nom de l'utilisateur" 
                                required
                                namePattern
                                #name="ngModel"
                        >
                        <div *ngIf="name.errors  && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                                <div *ngIf="name.errors?.required"> 
                                    Le nom est obligatoire.
                                </div>
                                <div *ngIf="name.errors?.namePattern"> 
                                    Votre nom ne peut contenir de chiffres.
                                </div>
                        </div>
                        <!-- INPUT ERROR -->
                </div>

                <div class="form-group">
                        <label for="email">Adresse e-Mail</label>
                        <input 
                                type="email"
                                class="form-control"
                                id="email" 
                                name="email" 
                                [(ngModel)]="user.email" 
                                placeholder="Entrer une adresse email" 
                                required
                                email
                                #email="ngModel"
                        >
                        <div *ngIf="email.errors  && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                                <div *ngIf="email.errors.required"> 
                                    L'adresse Email est obligatoire.
                                </div>			   
                                <div *ngIf="email.errors.email"> 
                                    Le format de l'adresse Email n'est pas valide.
                                </div>	
                        </div> 
                </div>

                <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input 
                                type="password"
                                class="form-control"
                                id="password" 
                                name="password" 
                                [(ngModel)]="user.password"
                                minlength="6" 
                                maxlength="24"
                                required
                                #password="ngModel"
                        >
                        <div *ngIf="password.errors  && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                                <div *ngIf="password.errors?.minlength || password.errors?.maxlength"> 
                                    Votre mot de passe doit contenir entre 6 et 24 caractÃ¨res.
                                </div>
                        </div> 
                        
                </div>
                <div *ngIf="alertVisibility">
                        <ngb-alert [dismissible]="true">
                                {{messageSubmit}} 
                        </ngb-alert>
                </div>
                
                <div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                        <!-- <a routerLink="/" *ngIf="userForm.valid" class="btn btn-primary mx-2">S'inscrire</a>  -->
                </div>
        </form>
</div>

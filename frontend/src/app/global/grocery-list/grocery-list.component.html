<hr/>
<h3>Ingredients</h3>
<div class="row" *ngIf="grocery.ingredients else emptyContent">
    <div class="col-md-8 offset-md-2" style="background: white;">
        <div>
                <ul *ngFor="let groceryIngredient of grocery.ingredients" class="list-group">
                    <li class=" d-flex justify-content-between align-items-center" style="border-bottom:1px solid rgba(0,0,0,.2); height:80px;">
                        <td style="width:15%"> 
                            <!-- <img 
                                [src]="groceryIngredient.ingredient.name?'assets/images/'+groceryIngredient.ingredient.name+'.png':'assets/images/png/empty.jpg'" 
                                class="mr-2" style="width: 80px; height: 80px;" alt="Image of the recipe"
                            /> -->
                        </td>
                        <td style="width:25%;text-align:left;">
                            <ul style="list-style-type: none;">
                                <li>{{ groceryIngredient.ingredient.name }}</li>
                            </ul>
                        </td>
                        <td style="width:25%;text-align:center;">  
                            <div>
                                <span class="ml-1 mr-1">pour</span>
                                <fa-icon [icon]="icons.faMinusCircle" size="2x" class="text-danger" (click)="update(groceryIngredient.ingredient, 'ingredients', false)" style="cursor:pointer"></fa-icon>
                                <span class="ml-1 mr-1">{{ groceryIngredient.quantity }}</span>
                                <fa-icon [icon]="icons.faPlusCircle" size="2x" class="text-success" (click)="update(groceryIngredient.ingredient, 'ingredients')" style="cursor:pointer"></fa-icon>
                                <span class="ml-1 mr-1">personnes</span>
                            </div>
                        </td>
                        <td style="cursor:pointer" (click)="delete(groceryIngredient.ingredient, 'ingredients')">
                                <div>
                                    <fa-icon [icon]="icons.faTrash" size="1x" style="cursor:pointer"></fa-icon> Supprimer
                                </div>
                      </td>
                    </li>
            </ul> 
        </div>
    </div>
</div>

<h3 class="mt-3">Dishes</h3>

<div class="row">
    <div class="col-md-8 offset-md-2" style="background: white;">
        <div>
            <ul *ngFor="let groceryDish of grocery.dishes; let i = index" class="list-group">
                <li class=" d-flex justify-content-between align-items-center" style="border-bottom:1px solid rgba(0,0,0,.2);height:80px;">
                    <td style="width:15%">  
                        <!-- <img 
                            [src]="groceryIngredient.ingredient.name?'assets/images/'+groceryIngredient.ingredient.name+'.png':'assets/images/png/empty.jpg'" 
                            class="mr-2" style="width: 80px; height: 80px;" alt="Image of the recipe"
                        /> -->
                    </td>
                    <td style="width:25%;text-align:left;">
                        <ul style="list-style-type: none;">
                            <li>{{ groceryDish.recipe.name }}</li>
                        </ul>
                    </td>
                    <td style="width:25%;text-align:center;">
                        <div>
                            <span class="ml-1 mr-1">pour</span>
                            <fa-icon [icon]="icons.faMinusCircle" size="2x" class="text-danger" (click)="update(groceryDish.recipe, 'dishes', false)" style="cursor:pointer"></fa-icon>
                            <span class="ml-1 mr-1">{{ groceryDish.quantity }}</span>
                            <fa-icon [icon]="icons.faPlusCircle" size="2x" class="text-success" (click)="update(groceryDish.recipe, 'dishes')" style="cursor:pointer"></fa-icon>
                            <span class="ml-1 mr-1">personnes</span>
                        </div>
                    </td>
                    <td style="cursor:pointer" (click)="delete(groceryDish.recipe, 'dishes')">
                            <div>
                                <fa-icon [icon]="icons.faTrash" size="1x" style="cursor:pointer"></fa-icon> Supprimer
                            </div>
                  </td>
                </li>
           </ul> 
        </div>
    </div>
</div>
<div class="row" style="padding: 20px;">
    <div class="col-sm-12 text-left">
        <button type="button" class="btn btn-primary" (click)="clearCache()">Vider la liste</button>
    </div>
</div>

<ng-template #emptyContent>
      <div>La liste est vide</div>
</ng-template>

<ng-template #defaultModal>
        <div>&nbsp;</div>
</ng-template>
<div class="modal-header">
    <h4 class="modal-title" style="font-family:'Varela Round', sans-serif">{{name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ng-container 
        *ngTemplateOutlet="bodyTemplate ?bodyTemplate:defaultModal">
    </ng-container>
</div>
<div class="modal-footer" style="background: #ECF0F1;">
  <ng-container 
          *ngTemplateOutlet="footerTemplate ?footerTemplate:defaultModal">
  </ng-container>
</div>

<div class="container">
<form>
    <div class="form-group">
      <label for="nom-ingredient">Nom de l'ingrédient: {{ ingredient.name }} {{ isValid }}</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="ingredient.name"
        (ngModelChange)="validateInput(ingredient)"
        name = "name"
        id="nom-ingredient"
        aria-describedby="nom de l'ingredient"
      >
    </div>
    <button type="submit" class="btn btn-primary" (click) = "onSubmit()">Créer</button>
  </form>
</div>

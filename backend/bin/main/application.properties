spring.profiles.active=dev
server.port=8086
## Swagger and Open Api
# Overwrite default URI
springdoc.api-docs.path=/api-docs

application-description=${description}
application-version=${version}

## SpringBoot Error console level
logging.level.org.springframework.boot.autoconfigure=ERROR

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
logging.level.liquibase = INFO

#drop n create table again
spring.jpa.hibernate.ddl-auto=none

## Facebook Login
spring.security.oauth2.client.registration.facebook.clientId=%MIAM_FB_ID%
spring.security.oauth2.client.registration.facebook.clientSecret=%MIAM_FB_SECRET%
spring.security.oauth2.client.registration.facebook.scope=email,public_profile